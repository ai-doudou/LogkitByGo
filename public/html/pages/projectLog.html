<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>项目日志管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" src="../lib/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="../lib/echarts/echarts.theme.js"></script>
    <script type="text/javascript" src="../lib/echarts/world/js/china.js"></script>

    <link rel="stylesheet" href="../css/oksub.css" media="all" />
    <link rel="stylesheet" href="../css/jquery.jsonview.css" media="all" />
    <style>
        .project-one {
            cursor: pointer;
            display: block;
        }
        .detail-bd{
            display:none;
        }
    </style>
</head>

<body class="ok-body-scroll console">
    <div class="ok-body home">
        <div class="layui-row" style="padding:15px">
            <h1 id="project-title">日志查询</h1>
            <br>
            <div id="manager-bd">
                <a class="layui-btn layui-btn-normal layui-btn-sm" href="#" id="backBtn">
                    返回
                </a>
            </div>
        </div>

        <div class="layui-row layui-col-space15" style="padding:15px;">
            <div class="layui-col-xs12 layui-col-md12">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">标识</label>
                            <div class="layui-input-inline" style="width: 200px;">
                                <input type="text" name="log_sn" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <button class="layui-btn" lay-submit lay-filter="logs">搜索</button>
                            </div>
                        </div>
                        <table class="layui-table">
                            <thead>
                            <tr>
                                <th>类目</th>
                                <th>日志点</th>
                                <th>订单号</th>
                                <th>日志来源</th>
                                <th>日志时间</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<div id="test"></div>

</html>

<script type="text/html" id="exceptionDo">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="detail">查看</a>
</script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layui/layui.js"></script>
<script type="text/javascript" src="../js/jquery.jsonview.min.js"></script>
<script type="text/javascript" src="../js/projectLog.js"></script>
