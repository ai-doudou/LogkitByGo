# HTTP Server
[server]
	Address     = ":8199"
	ServerRoot  = "public"
	ServerAgent = "gf-app"
	LogPath     = "/tmp/log/gf-app/server"

# Logger.
[logger]
    Path        = "/tmp/log/gf-app"
    Level       = "all"
    Stdout      = true

[compiler]
    name     = "siam-log-kit"
    version  = "1.0.0"
    arch     = "amd64"
    system   = "linux,windows"
    output   = ""
    path     = "./bin"
    extra    = "-ldflags \"-s -w\""

# Template.
[viewer]
    Path        = "template"
    DefaultFile = "index.html"
    Delimiters  =  ["${", "}"]

# Database.
[database]
    [[database.default]]
        type = "mysql"
        link = "root:root@tcp(127.0.0.1:3306)/siam_logkit"
    debug = true
    # Database logger.
    [database.logger]
        Path   = "/tmp/log/gf-app/sql"
        Level  = "all"
        Stdout = true